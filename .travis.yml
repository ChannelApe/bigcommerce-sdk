language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: channelape-github
    token:
    - $SONARCLOUD_TOKEN
jdk:
- oraclejdk8
script:
- if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then mvn clean build; fi
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then mvn --settings .travis/settings.xml clean deploy; fi
after_success:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then mvn sonar:sonar; fi
cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar/cache
deploy:
- provider: script
  script: .travis/deploy.sh
  skip_cleanup: true
  true:
    repo: ChannelApe/bigcommerce-sdk
    tags: true
    jdk: oraclejdk8